version: "2"
sql:
  - engine: "postgresql"
    queries: "sqlc/query.sql"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"

          - db_type: "uuid"
            go_type: 
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
            nullable: true

          - db_type: "text"
            go_type: "string"

          - db_type: "varchar"
            go_type: "string"

          - db_type: "int4"
            go_type: "int32"

          - db_type: "timestamptz"
            go_type: "time.Time"
            
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true


